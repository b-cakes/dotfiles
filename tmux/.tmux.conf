set -g default-terminal "xterm-256color"
set -g allow-passthrough on

set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Enable RGB colour if running in xterm(1)
set-option -sa terminal-overrides ",xterm*:Tc"

set -g prefix C-s 

setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D 
bind-key k select-pane -U 
bind-key l select-pane -R 
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

set-option -g status-position top
set -g status-right ' #{?client_prefix,#[reverse]    PREFIX    #[noreverse] ,} %d-%b-%y  %I:%M %p'
set-option -g status-style bg=terminal
set-option -g status-style fg=yellow

bind -T prefix r source-file ~/.tmux.conf

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this at the very bottom of .tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
